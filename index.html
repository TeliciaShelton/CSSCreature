<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./creature.css">
    <title>CSS Creature</title>
</head>
<body>
<div class="wrapper">
    <h1>Thwomp</h1>
    <div class="background">
        <img src="assets/Brickbackground.jpg" alt="brickbackground">
    </div>
    <div class="body">
        <div class="face">
            <div class="left brow"></div>
            <div class="right brow"></div>
            <div class="left eye">
                    <div class="left inner">
                        <div class="pupil"></div>
                    </div>
            </div>
            <div class="right eye">
                <div class="right inner">
                    <div class="pupil"></div>
                </div>
            </div>
            <div class="mouth"></div>
        </div>
    </div>
</div>    
</body>
</html>
